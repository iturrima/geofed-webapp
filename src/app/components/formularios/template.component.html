<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.required && nombre.touched} ">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel"
               >
        <div *ngIf="nombre.errors?.required"
              class="form-control-feedback"
              >

          Este campo es requerido
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
              [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >
         <div *ngIf="apellido.errors?.required">
           Este campo es requerido
         </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
            [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #correo="ngModel"
             >
       <div *ngIf="correo.errors?.required">
         Este campo es requerido
       </div>
       <div *ngIf="correo.errors?.pattern">
         El formato debe ser valido
       </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais"
              class="form-control"
              name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="col-2 col-form-label">Sexo</div>
  <div *ngFor="let s of sexos"
        class="form-check form-check-inline">
    <input
      [(ngModel)]="usuario.sexo"
      name="sexo"
      class="form-check-input"
      type="radio"
      [value]="s"
      >
    <label class="form-check-label" for="inlineRadio1">{{s}}</label>
  </div>
  <!-- <div class="form-check form-check-inline">
    <input
      [(ngModel)]="usuario.sexo"
      name="sexo"
      class="form-check-input"
      type="radio"
      value="Femenino"
      >
    <label class="form-check-label" for="inlineRadio2">Femenino</label>
  </div> -->

</form>

<pre>
  {{usuario | json}}
</pre>
